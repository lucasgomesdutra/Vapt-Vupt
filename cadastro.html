<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Entregas Colaborativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-content {
            padding: 40px;
        }

        .user-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .type-btn {
            flex: 1;
            padding: 15px;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .type-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .motorista-fields,
        .empresa-fields {
            display: none;
        }

        .motorista-fields.active,
        .empresa-fields.active {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Cadastro</h1>
            <p>Preencha seus dados para come√ßar</p>
        </div>

        <div class="form-content">
            <div class="user-type-selector">
                <button class="type-btn active" onclick="selecionarTipo('motorista')">
                    üöó Motorista
                </button>
                <button class="type-btn" onclick="selecionarTipo('empresa')">
                    üè¢ Empresa
                </button>
            </div>

            <form id="cadastroForm" onsubmit="realizarCadastro(event)">
                <!-- Campos Comuns -->
                <div class="form-group">
                    <label>Nome Completo *</label>
                    <input type="text" id="nome" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label>E-mail *</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label>Telefone/WhatsApp *</label>
                    <input type="tel" id="telefone" required placeholder="(11) 99999-9999">
                </div>

                <div class="form-group">
                    <label>Senha *</label>
                    <input type="password" id="senha" required placeholder="M√≠nimo 6 caracteres">
                </div>

                <!-- Campos espec√≠ficos do Motorista -->
                <div class="motorista-fields active">
                    <div class="form-group">
                        <label>CPF *</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label>CNH *</label>
                        <input type="text" id="cnh" placeholder="N√∫mero da CNH">
                    </div>

                    <div class="form-group">
                        <label>Tipo de Ve√≠culo *</label>
                        <select id="veiculo">
                            <option value="">Selecione...</option>
                            <option value="moto">Moto</option>
                            <option value="carro">Carro</option>
                            <option value="van">Van</option>
                            <option value="caminhonete">Caminhonete</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Placa do Ve√≠culo *</label>
                        <input type="text" id="placa" placeholder="ABC-1234">
                    </div>

                    <div class="form-group">
                        <label>Cidade *</label>
                        <input type="text" id="cidadeMotorista" placeholder="S√£o Paulo">
                    </div>
                </div>

                <!-- Campos espec√≠ficos da Empresa -->
                <div class="empresa-fields">
                    <div class="form-group">
                        <label>Nome da Empresa *</label>
                        <input type="text" id="nomeEmpresa" placeholder="Nome fantasia">
                    </div>

                    <div class="form-group">
                        <label>CNPJ *</label>
                        <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
                    </div>

                    <div class="form-group">
                        <label>Ramo de Atividade *</label>
                        <select id="ramo">
                            <option value="">Selecione...</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="varejo">Varejo</option>
                            <option value="farmacia">Farm√°cia</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Endere√ßo da Empresa *</label>
                        <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro">
                    </div>

                    <div class="form-group">
                        <label>Cidade *</label>
                        <input type="text" id="cidadeEmpresa" placeholder="S√£o Paulo">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    ‚úì Cadastrar
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Voltar para o login</a>
            </div>
        </div>
    </div>

    <script>
        let tipoUsuario = 'motorista';

        function selecionarTipo(tipo) {
            tipoUsuario = tipo;
            
            // Atualizar bot√µes
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Mostrar campos espec√≠ficos
            if (tipo === 'motorista') {
                document.querySelector('.motorista-fields').classList.add('active');
                document.querySelector('.empresa-fields').classList.remove('active');
            } else {
                document.querySelector('.motorista-fields').classList.remove('active');
                document.querySelector('.empresa-fields').classList.add('active');
            }
        }

        function realizarCadastro(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            // Salvar dados do usu√°rio
            const userData = {
                nome: nome,
                email: email,
                telefone: telefone,
                tipo: tipoUsuario
            };

            if (tipoUsuario === 'motorista') {
                userData.cpf = document.getElementById('cpf').value;
                userData.cnh = document.getElementById('cnh').value;
                userData.veiculo = document.getElementById('veiculo').value;
                userData.placa = document.getElementById('placa').value;
                userData.cidade = document.getElementById('cidadeMotorista').value;
            } else {
                userData.nomeEmpresa = document.getElementById('nomeEmpresa').value;
                userData.cnpj = document.getElementById('cnpj').value;
                userData.ramo = document.getElementById('ramo').value;
                userData.endereco = document.getElementById('endereco').value;
                userData.cidade = document.getElementById('cidadeEmpresa').value;
            }

            // Salvar no localStorage
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('userType', tipoUsuario);

            alert(`‚úÖ Cadastro realizado com sucesso!\n\nBem-vindo(a), ${nome}!`);

            // Redirecionar para a p√°gina correta
            if (tipoUsuario === 'motorista') {
                window.location.href = 'motorista.html';
            } else {
                window.location.href = 'empresa.html';
            }
        }
    </script>
</body>
</html>
