<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAPT-VUPT - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0033CC 0%, #0052FF 50%, #00D4AA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0033CC 0%, #0052FF 50%, #00D4AA 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .logo-svg {
            width: 65px;
            height: 65px;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #0033CC 0%, #0052FF 100%);
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-type-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .user-type-btn:hover {
            border-color: #0052FF;
            transform: translateY(-2px);
        }

        .user-type-btn.selected {
            border-color: #0052FF;
            background: linear-gradient(135deg, rgba(0, 82, 255, 0.1) 0%, rgba(0, 212, 170, 0.1) 100%);
        }

        .user-type-btn .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-type-btn .label {
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #0052FF;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0033CC 0%, #0052FF 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #0052FF 0%, #00D4AA 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 82, 255, 0.4);
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="Logo VAPT-VUPT" style="width:110px; height:110px; border-radius:50%; object-fit:cover;">
            </div>
                <h1>VAPT-VUPT</h1>
            </div>
            <p>Conectando Entregas num Vapt Vupt</p>
        </div>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('cadastro')">Cadastro</button>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <div class="user-type-selector">
                    <div class="user-type-btn selected" onclick="selectLoginType('motorista')">
                        <div class="icon">üë§</div>
                        <div class="label">Motorista</div>
                    </div>
                    <div class="user-type-btn" onclick="selectLoginType('empresa')">
                        <div class="icon">üè¢</div>
                        <div class="label">Empresa</div>
                    </div>
                </div>

                <form onsubmit="handleLogin(event)">
                    <input type="hidden" id="loginUserType" value="motorista">
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="loginPassword" required>
                    </div>

                    <button type="submit" class="submit-btn">Entrar</button>
                </form>
            </div>

            <!-- Cadastro Form -->
            <div id="cadastroForm" class="form-section">
                <div class="user-type-selector">
                    <div class="user-type-btn selected" onclick="selectCadastroType('motorista')">
                        <div class="icon">üë§</div>
                        <div class="label">Motorista</div>
                    </div>
                    <div class="user-type-btn" onclick="selectCadastroType('empresa')">
                        <div class="icon">üè¢</div>
                        <div class="label">Empresa</div>
                    </div>
                </div>

                <form onsubmit="handleCadastro(event)">
                    <input type="hidden" id="cadastroUserType" value="motorista">
                    
                    <div class="form-group">
                        <label id="nomeLabel">Nome Completo</label>
                        <input type="text" id="cadastroNome" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="cadastroEmail" required>
                    </div>

                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" id="cadastroTelefone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label id="documentoLabel">CPF</label>
                        <input type="text" id="cadastroDocumento" placeholder="000.000.000-00" required>
                    </div>

                    <div id="camposMotorista">
                        <div class="form-group">
                            <label>CNH</label>
                            <input type="text" id="cadastroCNH" placeholder="00000000000">
                        </div>

                        <div class="form-group">
                            <label>Tipo de Ve√≠culo</label>
                            <select id="cadastroVeiculo">
                                <option value="carro">Carro</option>
                                <option value="moto">Moto</option>
                                <option value="van">Van</option>
                                <option value="caminhao">Caminh√£o</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Placa do Ve√≠culo</label>
                            <input type="text" id="cadastroPlaca" placeholder="ABC-1234">
                        </div>
                    </div>

                    <div id="camposEmpresa" style="display: none;">
                        <div class="form-group">
                            <label>Endere√ßo</label>
                            <input type="text" id="cadastroEndereco">
                        </div>

                        <div class="form-group">
                            <label>Setor de Atividade</label>
                            <select id="cadastroSetor">
                                <option value="eletr√¥nicos">Eletr√¥nicos</option>
                                <option value="vestu√°rio">Vestu√°rio</option>
                                <option value="farmac√™uticos">Farmac√™uticos</option>
                                <option value="educa√ß√£o">Educa√ß√£o</option>
                                <option value="alimentos">Alimentos</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="cadastroPassword" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label>Confirmar Senha</label>
                        <input type="password" id="cadastroPasswordConfirm" minlength="6" required>
                    </div>

                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const users = {
            motoristas: JSON.parse(localStorage.getItem('motoristas') || '[]'),
            empresas: JSON.parse(localStorage.getItem('empresas') || '[]')
        };

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
            
            hideMessages();
        }

        function selectLoginType(type) {
            document.querySelectorAll('#loginForm .user-type-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('loginUserType').value = type;
        }

        function selectCadastroType(type) {
            document.querySelectorAll('#cadastroForm .user-type-btn').forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('cadastroUserType').value = type;

            if (type === 'motorista') {
                document.getElementById('nomeLabel').textContent = 'Nome Completo';
                document.getElementById('documentoLabel').textContent = 'CPF';
                document.getElementById('cadastroDocumento').placeholder = '000.000.000-00';
                document.getElementById('camposMotorista').style.display = 'block';
                document.getElementById('camposEmpresa').style.display = 'none';
            } else {
                document.getElementById('nomeLabel').textContent = 'Nome da Empresa';
                document.getElementById('documentoLabel').textContent = 'CNPJ';
                document.getElementById('cadastroDocumento').placeholder = '00.000.000/0000-00';
                document.getElementById('camposMotorista').style.display = 'none';
                document.getElementById('camposEmpresa').style.display = 'block';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const userType = document.getElementById('loginUserType').value;
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const userList = users[userType + 's'];
            const user = userList.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({...user, userType}));
                showSuccess('Login realizado com sucesso!');
                setTimeout(() => window.location.href = userType + '.html', 1000);
            } else {
                showError('Email ou senha incorretos!');
            }
        }

        function handleCadastro(e) {
            e.preventDefault();
            
            const userType = document.getElementById('cadastroUserType').value;
            const password = document.getElementById('cadastroPassword').value;
            const passwordConfirm = document.getElementById('cadastroPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('As senhas n√£o coincidem!');
                return;
            }

            const userData = {
                nome: document.getElementById('cadastroNome').value,
                email: document.getElementById('cadastroEmail').value,
                telefone: document.getElementById('cadastroTelefone').value,
                documento: document.getElementById('cadastroDocumento').value,
                password: password
            };

            if (userType === 'motorista') {
                userData.cnh = document.getElementById('cadastroCNH').value;
                userData.veiculo = document.getElementById('cadastroVeiculo').value;
                userData.placa = document.getElementById('cadastroPlaca').value;
            } else {
                userData.endereco = document.getElementById('cadastroEndereco').value;
                userData.setor = document.getElementById('cadastroSetor').value;
            }

            const userList = users[userType + 's'];
            if (userList.find(u => u.email === userData.email)) {
                showError('Este email j√° est√° cadastrado!');
                return;
            }

            userList.push(userData);
            localStorage.setItem(userType + 's', JSON.stringify(userList));

            showSuccess('Cadastro realizado com sucesso!');
            setTimeout(() => {
                showTab('login');
                document.getElementById('loginEmail').value = userData.email;
            }, 1500);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Criar usu√°rios padr√£o para teste
        if (users.motoristas.length === 0) {
            users.motoristas.push({
                nome: 'Jo√£o Silva',
                email: 'motorista@teste.com',
                telefone: '(11) 98765-4321',
                documento: '123.456.789-00',
                cnh: '12345678900',
                veiculo: 'van',
                placa: 'ABC-1234',
                password: '123456'
            });
            localStorage.setItem('motoristas', JSON.stringify(users.motoristas));
        }

        if (users.empresas.length === 0) {
            users.empresas.push({
                nome: 'Empresa Teste LTDA',
                email: 'empresa@teste.com',
                telefone: '(11) 3333-4444',
                documento: '12.345.678/0001-00',
                endereco: 'Av. Paulista, 1000 - S√£o Paulo',
                setor: 'eletr√¥nicos',
                password: '123456'
            });
            localStorage.setItem('empresas', JSON.stringify(users.empresas));
        }
    </script>
</body>
</html>
